<!DOCTYPE html>
<html>
    <head>
        <title>Shopping Cart</title>
    </head>
    <body>
        <h1>Vanessa Bakery</h1>

        <div class="order">
            <p>Item name</p>
            <input class="itemName" placeholder="Type here">
            <p>Item price</p>
            <input class="itemPrice" placeholder="Type here">
            <p>Items total cost</p>
            <button class="add">Add item to cart</button>
            <button class="check">Check out</button>
        </div>
        <div class="cart">
            <div class="table-head">
                <p>Product price</p>
                <p>Product name</p>
            </div>
            <div class="cart-details">
                <p>Number of items in cart: <span class="items-in-cart">0</span></p>
                <p>Total price: <span class="total">0</span></p>

            </div>
        </div>
    </body>
</html>
