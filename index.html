<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Catamaran|Cuprum" rel="stylesheet">
        <title>Shopping Cart</title>
    </head>
    <body>
        <h1>Vanessa Bakery</h1>

        <div class="order">
            <p>Item name</p>
            <input class="itemName" placeholder="Type here">
            <p>Item price</p>
            <input class="itemPrice" placeholder="Type here">
            <p>Item ImgUrl</p>
            <input class="itemImg" placeholder="Type here">
            <p>Items total cost</p>
            <button class="add">Add item to cart</button>
            <button class="check">Check out</button>
        </div>
        <div class="cart">
            <div class="table-head">
                <p>Product name</p>
                <p>Product price</p>
                <p>Product Image</p>

            </div>
            <div class="cart-details">

                <p>Number of items in cart: <span class="items-in-cart">0</span></p>
                <p>Total price: <span class="total">0</span></p>
            </div>
            <img class="cake" src="https://cdn5.vectorstock.com/i/1000x1000/86/64/two-layered-birthday-cake-icon-with-cherry-on-top-vector-17218664.jpg">
        </div>
    </body>
</html>
